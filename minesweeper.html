<html>

<head>  
	<title>MineSweeper by  viniciusmo</title>
	<link rel="stylesheet" type="text/css" href="minesweeper.css">
</head>
<body onload="GameController.createGame(LEVEL_EASY)">
	<div id="main">
		<div id="controls">
			<a href="#" class="button_theme_blue">Ranking</a>
			<a href="#" onclick="GameController.createGame(LEVEL_EASY)" class="button_theme_default">Easy</a>
			<a href="#" onclick="GameController.createGame(LEVEL_MEDIUM)" class="button_theme_default">Medium</a>
			<a href="#" onclick="GameController.createGame(LEVEL_HARD)" class="button_theme_default">Hard</a>
		</div>
		<canvas id="game" onclick="GameController.onclick(event)"></canvas>
	</div>
</body>
<script src="minesweeper.js" type="text/javascript"></script>

</html>
